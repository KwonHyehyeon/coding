<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트</title>

    <link rel="stylesheet" href="../assets/css/quiz.css">

    <link href="https://webfontworld.github.io/DungGeunMo/DungGeunMo.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/Cafe24Dangdanghae/Cafe24Dangdanghae.css" rel="stylesheet">
    
</head>

<body>
    <header id="header">
        <h1><a href="../javascript01.html">Quiz</a> <em>객관식(한문제) 유형</em></h1>
        <nav>
            <ul>
                <li><a href="quizEffect01.html">1</a></li>
                <li><a href="quizEffect02.html">2</a></li>
                <li><a href="quizEffect03.html">3</a></li>
                <li class="active"><a href="quizEffect04.html">4</a></li>
                <li><a href="quizEffect05.html">5</a></li>
                <li><a href="quizEffect06.html">6</a></li>
            </ul>
        </nav>
    </header>
    <!-- header -->

    <main id="main">
        <div class="quiz_wrap">
            <div class="quiz">
                <span class="quiz_type"></span>
                <h2 class="quiz_question">
                    <span class="number"></span>
                    <div class="ask"></div>
                </h2>
                <div class="quiz_view">
                    <div class="true">정답입니다!</div>
                    <div class="false">틀렸습니다!</div>
                    <div class="dog">
                        <div class="head">
                            <div class="ears"></div>
                            <div class="face"></div>
                            <div class="eyes">
                                <div class="teardrop"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth">
                                <div class="tongue"></div>
                            </div>
                            <div class="chin"></div>
                        </div>
                        <div class="body">
                            <div class="tail"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="quiz_answer">
                    <div class="quiz_selects">
                        <label for="select1"> <!--label은 인라인 구조이고 label의 for와 input id를 통해 연결시켜줌!-->
                            <input type="radio" id="select1" class="select" name="select" value="1"> <!--radio는 동그라미 checkbox는 네모/ name은 input박스여서 사용가능한 것/value는 보기의 이름값을 알려주기 위함-->
                            <span class="choice"></span>
                        </label>
                        <label for="select2">
                            <input type="radio" id="select2" class="select" name="select" value="2"> 
                            <span class="choice"></span>
                        </label>
                        <label for="select3">
                            <input type="radio" id="select3" class="select" name="select" value="3"> 
                            <span class="choice"></span>
                        </label>
                        <label for="select4">
                            <input type="radio" id="select4" class="select" name="select" value="4"> 
                            <span class="choice"></span>
                        </label>
                    </div>
                    <button class="confirm">정답 확인하기</button>
                    <div class="result"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- main -->

    <footer id="footer">
        <a href="mailto:noeyheyh9357@gmail.com">noeyheyh9357@gmail.com</a>
    </footer>
    <!-- footer -->

    <script>
        //선택자
        const quizType = document.querySelector(".quiz_type");                   //퀴즈 종류 //다중 선택을 하려면 반드시 querySelectorAll로 해주어야함 
        const quizNumber =  document.querySelector(".quiz_question .number");   //퀴즈 번호
        const quizAsk = document.querySelector(".quiz_question .ask");          //퀴즈 질문
        const quizConfirm = document.querySelector(".quiz_answer .confirm");    //정답 확인 버튼
        const quizResult = document.querySelector(".quiz_answer .result");      //정답 결과
        const quizView = document.querySelector(".quiz_view");                  //강아지
        const quizSelects = document.querySelector(".quiz_selects");            //객관식보기
        const quizChoice = quizSelects.querySelectorAll(".choice");             //객관식 보기
        const quizSelect= quizSelects.querySelectorAll(".select");              //객관식 보기
        //데이터가 더 많아질 때

        //문제정보
        const quizInfo = [
            {
                answerType : "웹디자인 기능사 2013년 05회",
                answerNum : "1",
                answerAsk : "일반적으로 도구 개념으로 물건을 창조하는 디자인 분야는?",
                answerChoice : ["시각디자인", "제품디자인", "환경디자인", "공예디자인"],
                answerResult : "2",
                answerEx : "도구 개념으로 물건을 창조하는 디자인은 제품디자인에 속합니다."

            }
        ];
        
        //문제 출력->실행문의 집합이 함수이므로 데이터가 많아질 시 자바스크립트에서는 함수로 블록화해주는게 편함!
        function updateQuiz(){
            
            quizType.textContent = quizInfo[0].answerType;
            quizNumber.textContent = quizInfo[0].answerNum + ". ";
            quizAsk.textContent = quizInfo[0].answerAsk;
            quizResult.textContent = quizInfo[0].answerEx;
            
            //보기 출력
            for( let i = 0; i < 4; i++ ){
                quizChoice[i].textContent = quizInfo[0].answerChoice[i];
            }

            //해설 숨기기
            quizResult.style.display = "none";
        }
        updateQuiz();

        //정답 확인
        function answerQuiz(){
            //사용자 선택한 정답 == 문제 정답
            //사용자가 클릭한 input --> checked(<css)

            for( let i=0; i<quizSelect.length; i++){
                if (quizSelect[i].checked == true){ //보기에 체크가 된 상태 //어디에 체크를 했는지 확인 후 정답 비교
                    //체크된 번호 == 문제 번호
                    if (quizSelect[i].value == quizInfo[0].answerResult){
                        //alert("정답")
                        quizView.classList.add("like")
                    } else {
                        //alert("오답")
                        quizView.classList.add("dislike");
                        quizResult.style.display = "block";
                        quizConfirm.style.display = "none";
                    }
                } else {
                    // alert("정답을 체크하지 않았습니다.")
                }
            }
        }

        //정답 클릭
        quizConfirm.addEventListener("click", answerQuiz);
    </script>
</body>
</html>
